# Render.com Deployment Configuration
# Deploy with one click: https://render.com/deploy
#
# This file configures a web service on Render's free tier.
# Full deployment guide: DEPLOYMENT.md

services:
  - type: web
    name: cortexaai
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: GOOGLE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DEFAULT_MODEL_PROVIDER
        value: google
      - key: DEFAULT_MODEL_NAME
        value: gemini-2.0-flash
      - key: LOG_LEVEL
        value: INFO
      - key: ENABLE_CACHING
        value: true
    healthCheckPath: /health
    autoDeploy: true
