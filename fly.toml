# Fly.io Deployment Configuration
# Deploy with: fly launch
#
# Fly.io provides global deployment with excellent free tier.

# fly.toml
app = "cortexaai"
primary_region = "iad"

[build]
  dockerfile = "./Dockerfile"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Environment Variables to set:
# fly secrets set GOOGLE_API_KEY=your_key_here
# fly secrets set DEFAULT_MODEL_PROVIDER=google
# fly secrets set DEFAULT_MODEL_NAME=gemini-2.0-flash