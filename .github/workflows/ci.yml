name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ─────────────────────────────────────────────────────────
  # Backend Tests & Linting
  # ─────────────────────────────────────────────────────────
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-asyncio ruff

      - name: Lint with Ruff
        run: ruff check . --select E,F,W --ignore E501

      - name: Run tests with coverage
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DEFAULT_MODEL_PROVIDER: google
          DEFAULT_MODEL_NAME: gemini-2.0-flash
        run: |
          pytest tests/ -v --tb=short --cov=agents --cov=src --cov=config --cov=core --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  # ─────────────────────────────────────────────────────────
  # Frontend Build & Lint
  # ─────────────────────────────────────────────────────────
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-react
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend-react/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build
        run: npm run build

  # ─────────────────────────────────────────────────────────
  # Security Scan
  # ─────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt --output text
        continue-on-error: true

      - name: Run Bandit security linter
        run: bandit -r agents/ src/ config/ core/ -ll --format json
        continue-on-error: true
