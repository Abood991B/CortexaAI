  #     - redis_data:/data
  #   networks:
  #     - prompt-network

  # Optional: PostgreSQL for data persistence (if needed in future)
  # postgres:
  #   image: postgres:15-alpine
  #   environment:
  #     POSTGRES_DB: prompt_engineering
  #     POSTGRES_USER: prompt_user
  #     POSTGRES_PASSWORD: prompt_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - prompt-network

networks:
  prompt-network:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
